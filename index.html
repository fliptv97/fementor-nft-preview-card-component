<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__image-wrapper">
      <div class="card__image-overlay">
        <img src="./images/icon-view.svg" alt="view">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="nft">
    </div>

    <div class="card__title">
      <a href="#">Equilibrium #3429</a>
    </div>
    <div class="card__description">Our Equilibrium collection promotes balance and calm.</div>

    <div class="card__details">
      <div class="card__price">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </div>
      <div class="card__countdown">
        <img src="./images/icon-clock.svg" alt="clock">
        3 days left
      </div>
    </div>

    <hr class="card__separator">
    
    <div class="card__author author">
      <img src="./images/image-avatar.png" alt="avatar" class="author__avatar">
      Creation of&nbsp;<a href="#" class="author__name">Jules Wyvern</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by<a href="#">Philip Kazakov</a>.
  </div>
</body>
</html>
